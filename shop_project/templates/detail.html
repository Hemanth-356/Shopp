{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
             <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{product.img.url}}" width="150" height="250"" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.desc}}</p>
                <h6>${{product.price}}</h6>
                <a class="btn btn-warning" href="{% url 'myapp:update' product.id %}">UPDATE</a>
                <a class="btn btn-danger" href="{% url 'myapp:delete' product.id %}">DELETE</a>





            </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
